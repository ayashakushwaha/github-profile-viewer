<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="loading-screen"
      class="d-flex justify-content-center align-items-center min-vh-100 min-vw-100"
    >
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container pt-4 px-5 d-none" id="profile">
      <div class="row mx-5">
        <div class="col-3">
          <img
            id="profilePhoto"
            src=""
            alt=""
            srcset=""
            class="rounded-circle img-fluid"
          />
        </div>
        <div class="col-9">
          <h2><span id="username"></span></h2>
          <h6 class="lh-base"><span id="bio"></span></h6>
          <h6>
            <i class="fa-solid fa-location-dot"></i> <span id="location"></span>
          </h6>
          <h6>
            <i class="fa-brands fa-github"></i> <a id="profileUrl" href=""></a>
          </h6>
        </div>
      </div>
      <div class="row justify-content-center mx-5">
        <div class="col-10 px-4 py-2"></div>
        <div class="col-2 px-2 py-2 mx-0 justify-content-end">
          <div class="form-group">
            <label for="pageSize" class="fs-6">Repos Per Page</label>
            <select
              class="form-select form-control"
              name="pageSize"
              id="pageSize"
              aria-label="Default select "
              onchange="updatePageSize()"
            >
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row justify-content-between mx-5" id="repoRow"></div>

      <div class="container">
        <ul
          class="pagination pagination-centered justify-content-center"
          id="pagination"
        >
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
              onclick="updatePageNumber(pageNumber-1)"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <li class="page-item" id="next-btn">
            <a
              class="page-link"
              href="#"
              aria-label="Next"
              onclick="updatePageNumber(pageNumber+1)"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <div class="text-center" style="font-size: 14px">
        <div class="text-muted py-1">
          made with <i class="fa-solid fa-heart text-danger"></i> by Ayasha
          Kushwaha &copy; 2023
        </div>
      </div>
    </footer>

    <!-- html sample -->
    <div class="d-none" id="repoCol">
      <div class="card-body border rounded">
        <div><h2>{repoName}</h2></div>
        <div>{repoDescription}</div>
        <div>{repoTopics}</div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
